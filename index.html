<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
    <link rel = 'stylesheet' href="styles.css">
</head>
<body>
    <section id="main">
        <form >
            <input type = 'text' class="screen">
        </form>
        <div class="btn-list">
            <button class="btn y" type="button" data-num="*">*</button>
            <button class="btn y" type="button" data-num="/">/</button>
            <button class="btn y" type="button" data-num="+">+</button>
            <button class="btn y" type="button" data-num="-">-</button>

            <button class="btn w" type="button" data-num="9">9</button>
            <button class="btn w" type="button" data-num="8">8</button>
            <button class="btn w" type="button" data-num="7">7</button>
            <button class="btn w" type="button" data-num="6">6</button>
            <button class="btn w" type="button" data-num="5">5</button>
            <button class="btn w" type="button" data-num="4">4</button>
            <button class="btn w" type="button" data-num="3">3</button>
            <button class="btn w" type="button" data-num="2">2</button>
            <button class="btn w" type="button" data-num="1">1</button>
            <button class="btn w" type="button" data-num="0">0</button>
            <button class="btn w" type="button" data-num=".">.</button>

            <button class="btn-g" type="button">=</button>

            <button class="btn-r" type="button">C</button>

            


        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
